<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>BOOK LIST APP</title>
    <style>
        .btn-block{
            width: 100%;
            margin: 15px 0 0 0;
        }
    </style>
</head>
<body>
    <div id="container" class="container mt-4">
        <h1 class="display-4 text-center">My <span class="text-primary">Book</span> List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="Title" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Add Book" id="submit" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th> <!-- FOR DELETE ICON OR BUTTON KEPT EMPTY-->
                </tr>
            </thead>
            <tbody id="book-list">

            </tbody>
        </table>
    </div>

    <script src="bookListApp.js"></script>
</body>
</html>
